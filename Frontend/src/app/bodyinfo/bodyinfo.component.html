<h1 class="ui header">
  <i aria-hidden="true" class="universal access icon"></i> My bodyinfo
</h1>
<div *ngIf="failed" class="ui error message">
  <div class="content">
    <div class="header">
      Failed to fetch body info.
    </div>
  </div>
</div>

<div>
  <div style="display: block" *ngIf="chartData">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"
            [options]="options">
    </canvas>
  </div>
</div>
