<h1 class="ui header">Monitor your weight progress with Slimeline!</h1>
<div *ngIf="!isAuthenticated">
  <p>You can save your body measurments and get trends.</p>
  <button id="login-button" class="ui primary button" role="button" routerLink="/login">Login</button>

<div *ngIf="isAuthenticated && userName">

</div>
